<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>十二神将ブロック崩し</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000; /* 背景色を黒に */
        }
        #phaser-game-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Flexboxを使って中央揃え */
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block; /* 余計なマージンを防ぐ */
        }
    </style>
</head>
<body>
    <div id="phaser-game-container"></div>
    <script src="game.js"></script> <!-- 上記のJavaScriptコードを game.js として保存した場合 -->
</body>
</html>
